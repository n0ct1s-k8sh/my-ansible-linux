---
role_name_check: 1
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
  provision: no
  parallel: false
platforms:
  - name: ansiblinux-debian-12
    box: debian/bookworm64
    cpus: 1
    memory: 2048
    provider_raw_config_args:
      - cpu_mode = 'host-passthrough'
provisioner:
  name: ansible
  env:
    ANSIBLE_CONFIG: /workspaces/my-ansible-linux/ansible.cfg
verifier:
  name: ansible
  env:
    ANSIBLE_CONFIG: /workspaces/my-ansible-linux/ansible.cfg
