---
# debian12 testing vars
bin_testing:
  initial:
    user:
      - '/usr/bin/git'
      - '/usr/bin/neovim'
      - '/usr/bin/curl'
      - '/usr/bin/getfacl'
      - '/usr/bin/make'
      - '/usr/bin/python3'
    superuser:
      - '/usr/sbin/dkms'
  network:
    user:
      - '/usr/bin/nc'
      - '/usr/bin/nmap'
      - '/usr/bin/traceroute'
    superuser:
      - '/usr/sbin/ethtool'
  hardware:
    user:
      - '/usr/bin/htop'
      - '/usr/bin/neofetch'
      - '/usr/bin/sensors'
      - '/usr/bin/lshw'
    superuser:
  compressfile:
    user:
      - '/usr/bin/7z'
      - '/usr/bin/rar'
      - '/usr/bin/unrar'
      - '/usr/bin/zip'
      - '/usr/bin/unzip'
      - '/usr/bin/tar'
      - '/usr/bin/gzip'
    superuser:
  ntfs:
    user:
      - '/usr/bin/ntfs-3g'
    superuser:
