---
# bootstrapping tasks file for Debian hosts
- name: (DEBIAN) Deploy main APT repository config file
  ansible.builtin.template:
    src: templates/etc/apt/sources.list.j2
    dest: /etc/apt/sources.list
    mode: '0644'
    owner: root
    group: root
    backup: true

- name: (DEBIAN) Upgrade all packages
  ansible.builtin.apt:
    name: "*"
    update_cache: true
    state: latest

- name: (DEBIAN) Install kernel headers, firmware, dkms, development tools and basic packages
  ansible.builtin.apt:
    name: "{{ initial_pkgs.debian }}"
    state: present

- name: (DEBIAN) Install hardware info & monitoring tools
  ansible.builtin.apt:
    name: '{{ hw_pkgs.debian }}'
    state: present

- name: (DEBIAN) Install NTFS driver
  ansible.builtin.apt:
    name: '{{ ntfs_pkg.debian }}'
    state: present

- name: (DEBIAN) Install file compression tools and format support
  ansible.builtin.apt:
    name: '{{ compressfile_pkgs.debian }}'
    state: present

- name: (DEBIAN) Install zRAM (systemd-zram-generator)
  ansible.builtin.apt:
    name: '{{ zram_pkg.debian }}'
    state: present

- name: (DEBIAN) Set swappiness value to {{ swappiness_value }}
  ansible.posix.sysctl:
    name: vm.swappiness
    value: '{{ swappiness_value }}'
    reload: true
    state: present
