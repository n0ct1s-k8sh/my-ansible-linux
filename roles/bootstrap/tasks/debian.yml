---
# bootstrapping tasks file for Debian hosts
- name: (DEBIAN - REPOS) Deploy main APT repository config file
  ansible.builtin.template:
    src: templates/etc/apt/sources.list.j2
    dest: /etc/apt/sources.list
    mode: '0644'
    owner: root
    group: root
    backup: true

- name: (DEBIAN - UPGR) Upgrade all packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: full

- name: (DEBIAN - PKGS) Packages installation
  block:
    - name: (DEBIAN - PKGS) Install initial packages
      ansible.builtin.apt:
        name: "{{ debian_pkg['base'] }}"

    - name: (DEBIAN - PKGS) Install development packages
      ansible.builtin.apt:
        name: "{{ pkg_base }}"

    - name: (DEBIAN - PKGS) Install network tools
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - "{{ pkg_net }}"
        - "{{ debian_pkg['net'] }}"

    - name: (DEBIAN - PKGS) Install hardware info & monitoring tools
      ansible.builtin.apt:
        name: "{{ pkg_hwmon }}"
        state: present

    - name: (DEBIAN - PKGS) Install NTFS driver
      ansible.builtin.apt:
        name: "{{ pkg_ntfs }}"
        state: present

    - name: (DEBIAN - PKGS) Install file compression tools and format support
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - "{{ pkg_compr }}"
        - "{{ debian_pkg['compression'] }}"

- name: (DEBIAN - SWAP) Set swappiness value to "{{ swappiness }}"
  ansible.posix.sysctl:
    name: vm.swappiness
    value: "{{ swappiness }}"
    reload: true
    state: present

- name: (DEBIAN - zRAM) zRAM installation & configuration
  tags: molecule-notest
  notify: init-zram-device
  block:
    - name: (DEBIAN - zRAM) Check and load zRAM kernel module
      community.general.modprobe:
        name: zram
        persistent: present
        state: present

    - name: (DEBIAN - zRAM) Install zRAM (systemd-zram-generator)
      ansible.builtin.apt:
        name: systemd-zram-generator
        state: present

    - name: (DEBIAN - zRAM) Deploy zRAM config file
      ansible.builtin.template:
        src: templates/etc/systemd/zram-generator.conf.j2
        dest: "{{ zram_config_file }}"
        mode: '0644'
        owner: root
        group: root
        backup: true
